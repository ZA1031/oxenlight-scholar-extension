<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .container {
            padding: 0;
        }

        .hidden {
            display: none !important;
        }

        .header {
            background: linear-gradient(135deg, #001349 0%, #2c5aa0 100%);
            color: white;
            padding: 16px;
            text-align: center;
            margin-bottom: 0;
        }

        .header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .content-section {
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #001349;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-form {
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #001349;
        }

        .paper-info, .manual-form {
            margin-bottom: 16px;
        }

        .paper-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #2c3e50;
        }

        .paper-authors, .paper-venue, .paper-year {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2c5aa0 0%, #001349 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .manual-form {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .manual-form-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .manual-form-header h4 {
            margin: 0;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
        }

        .manual-form-icon {
            margin-right: 8px;
            color: #2c5aa0;
        }

        .form-field {
            margin-bottom: 16px;
            position: relative;
        }

        .form-field label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }

        .form-field input, .form-field textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-field input:focus, .form-field textarea:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 2px rgba(44, 90, 160, 0.1);
        }

        .form-field textarea {
            height: 60px;
            min-height: 60px;
            resize: vertical;
        }

        .form-field.required label::after {
            content: " *";
            color: #e74c3c;
        }

        .success-message, .error-message {
            text-align: center;
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            background: white;
        }

        .footer a {
            color: #2c5aa0;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 12px;
        }

        .login-links a {
            color: #2c5aa0;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .welcome-badge {
            background: #e8f0fe;
            color: #2c5aa0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            margin-bottom: 16px;
            border: 1px solid #c5d9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>OXenLight Scholar</h3>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="content-section hidden">
            <div class="welcome-badge">
                Welcome! Please login to continue
            </div>
            <div class="form-group">
                <label for="platform-url">Platform URL</label>
                <input type="url" id="platform-url" class="form-control" 
                       placeholder="https://your-platform.com" required disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" 
                       placeholder="student@university.edu" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Your password" required>
            </div>
            <div class="actions">
                <button id="login-btn" class="btn btn-primary">
                    Login to OXenLight
                </button>
            </div>
            <div class="login-links">
                <a href="#" id="forgot-password">Forgot password?</a>
                <a href="#" id="open-welcome">View Welcome Guide</a>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing page...</p>
        </div>

        <!-- Paper Info -->
        <div id="paper-info" class="content-section hidden">
            <div class="paper-title" id="paper-title"></div>
            <div class="paper-authors" id="paper-authors"></div>
            <div class="paper-venue" id="paper-venue"></div>
            <div class="paper-year" id="paper-year"></div>

            <div class="actions">
                <button id="request-btn" class="btn btn-primary">
                    Request Paper
                </button>
                <button id="manual-btn" class="btn btn-secondary">
                    Manual Entry
                </button>
            </div>
        </div>

        <!-- Manual Form -->
        <div id="manual-form" class="content-section hidden">
            <div class="manual-form">
                <div class="manual-form-header">
                    <svg class="manual-form-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 9H9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h4>Manual Paper Entry</h4>
                </div>
                <div class="form-field required">
                    <label for="manual-title">Paper Title</label>
                    <textarea id="manual-title" placeholder="Enter the full title of the paper" required></textarea>
                </div>
                <div class="form-field">
                    <label for="manual-authors">Authors</label>
                    <input type="text" id="manual-authors" placeholder="Comma separated list of authors">
                </div>
                <div class="form-field">
                    <label for="manual-year">Year Published</label>
                    <input type="text" id="manual-year" placeholder="Publication year">
                </div>
                <div class="form-field">
                    <label for="manual-venue">Journal/Venue</label>
                    <input type="text" id="manual-venue" placeholder="Journal, conference, or venue name">
                </div>
                <div class="actions">
                    <button id="submit-manual" class="btn btn-primary">Submit Request</button>
                    <button id="cancel-manual" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message hidden">
            <p>✅ Paper requested successfully!</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <p id="error-text"></p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#" id="open-dashboard">Open Dashboard</a>
            <span style="margin: 0 8px; color: #ddd;">•</span>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Reference external JavaScript file ONLY -->
    <script src="popup.js"></script>
</body>
</html>
