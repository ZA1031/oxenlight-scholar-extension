<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .container {
            padding: 0;
        }

        .hidden {
            display: none !important;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
            margin-bottom: 0;
        }

        .header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .content-section {
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-form {
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .paper-info, .manual-form {
            margin-bottom: 16px;
        }

        .paper-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #2c3e50;
        }

        .paper-authors, .paper-venue, .paper-year {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .manual-form textarea,
        .manual-form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
            resize: vertical;
        }

        .manual-form textarea {
            height: 60px;
            min-height: 60px;
        }

        .success-message, .error-message {
            text-align: center;
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            background: white;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 12px;
        }

        .login-links a {
            color: #667eea;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .welcome-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            margin-bottom: 16px;
            border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>OXenLight Scholar</h3>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="content-section hidden">
            <div class="welcome-badge">
                Welcome! Please login to continue
            </div>
            <div class="form-group">
                <label for="platform-url">Platform URL</label>
                <input type="url" id="platform-url" class="form-control" 
                       placeholder="https://your-platform.com" required disabled>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" 
                       placeholder="student@university.edu" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Your password" required>
            </div>
            <div class="actions">
                <button id="login-btn" class="btn btn-primary">
                    Login to OXenLight
                </button>
            </div>
            <div class="login-links">
                <a href="#" id="forgot-password">Forgot password?</a>
                <a href="#" id="open-welcome">View Welcome Guide</a>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing page...</p>
        </div>

        <!-- Paper Info -->
        <div id="paper-info" class="content-section hidden">
            <div class="paper-title" id="paper-title"></div>
            <div class="paper-authors" id="paper-authors"></div>
            <div class="paper-venue" id="paper-venue"></div>
            <div class="paper-year" id="paper-year"></div>

            <div class="actions">
                <button id="request-btn" class="btn btn-primary">
                    Request Paper
                </button>
                <button id="manual-btn" class="btn btn-secondary">
                    Manual Entry
                </button>
            </div>
        </div>

        <!-- Manual Form -->
        <div id="manual-form" class="content-section hidden">
            <textarea id="manual-title" placeholder="Paper title *" required></textarea>
            <textarea id="manual-authors" placeholder="Authors (comma separated)"></textarea>
            <input type="text" id="manual-year" placeholder="Year published">
            <input type="text" id="manual-venue" placeholder="Journal/Venue">
            <div class="actions">
                <button id="submit-manual" class="btn btn-primary">Submit Request</button>
                <button id="cancel-manual" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message hidden">
            <p>✅ Paper requested successfully!</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <p id="error-text"></p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#" id="open-dashboard">Open Dashboard</a>
            <span style="margin: 0 8px; color: #ddd;">•</span>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
